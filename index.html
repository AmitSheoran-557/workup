    <script>

            theme: {
                container: {
                    center: true,
                    screens: {
                        sm: "640px",
                        md: "768px",
                        lg: "1024px",
                        xl: "1140px",
                    },
                },
                extend: {
                    fontSize: {

                        '7xl': "65px",
                    },
                    fontFamily: {
                        "inter": ["Inter", "sans-serif"],
                    },
                    colors: {
                        "blue": "#2ABAE9",
                        "light-black": "#3B444B",
                        "light-blue": "#7D889E",

                        "light-gray": "#FAF9F6",

<body>
    <section class="bg-hero-bg w-full max-h-[800px] min-h-[800px]">
        <div class="container">
            <nav class="flex justify-between items-center py-[23px]">

                <div
                    class="flex gap-8 items-center font-inter lg:text-base text-sm font-normal leading-[118%] text-light-black">
                    <a href="#chat">Chat Room</a>
                    <a href="#invest">Invest</a>
                    <a href="#co-founder">Become a Co-Founder</a>
                    <button
                        class="px-6 py-3 text-blue bg-white border-none hover:bg-blue hover:text-white rounded-full font-semibold leading-[118%]">Log

                </div>
            </nav>
            <div class="container pt-8 flex flex-col justify-center items-center">
                <div class="bg-white rounded-3xl lg:mb-2 mb-1">

                </div>
                <h1 class="font-semibold text-6xl leading-[118%] lg:mb-2 mb-1">Superpower your business finance </h1>

                <div

                    <input type="email" required
                        class="font-normal ps-[14px] outline-none max-w-[350px] w-full lg:text-base text-sm leading-[118%] bg-transparent"

                    <img class="max-w-[69px] cursor-pointer" src="./assets/img/webp/email-right-img.png"
                        alt="right-arrow">
                    <img class="absolute -top-8 w-full lg:min-w-[564px] -left-12 border-br z-[-50]"
                        src="./assets/img/webp/email-bg-shadow.png" alt="shadow-img">
                </div>
                <div>
                    <img class="max-w-[1138px] w-full" src="./assets/img/webp/hero-sec-img.png" alt="hero-sec-img">
                </div>
            </div>
        </div>
    </section>

    <!--L QUERRY MIN JS-->
